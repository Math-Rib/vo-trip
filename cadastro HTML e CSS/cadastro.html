<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cdastro Votrips</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    
    <div class="title">Cadastre-se</div>
    <div class="content">
      
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" placeholder="Digite seu Nome Completo" required>
          </div>
          
          <div class="input-box">
            <span class="details">CPF</span>
            <input type="text" placeholder="Digite seu CPF" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Digite seu Email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Numero</span>
            <input type="text" placeholder="Digite seu umero" required>
          </div>
          
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Digite sua senha" required>
          </div>
          
          <div class="input-box">
            <span class="details">Confirmar senha</span>
            <input type="text" placeholder="Confirme sua senha" required>
          </div>
        </div>
        <div class="gender-details">
          
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gênero</span>
          <div class="category">
            
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Feminino</span>
            </label>
            
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefiro Não dizer </span>
            </label>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
